<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanjina üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0b0b18, #000);
  color: #fff;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  overflow-y: auto;
}

.active {
  display: block;
}

.glow {
  font-size: 2.2em;
  color: #ffb6d9;
  text-shadow: 0 0 10px #ff69b4, 0 0 25px #ff69b4;
}

.note {
  max-width: 720px;
  margin: auto;
  line-height: 1.7;
  font-size: 1.05em;
  white-space: pre-wrap;
}

button {
  margin: 20px;
  padding: 14px 30px;
  font-size: 1em;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.yes {
  background: #ff69b4;
  color: #000;
}

.no {
  background: #444;
  color: #fff;
}

#photo {
  max-width: 90%;
  border-radius: 20px;
  margin-top: 25px;
  opacity: 0;
  transition: opacity 1.5s ease;
}

#loveNote {
  margin-top: 18px;
  font-size: 1.3em;
  color: #ffb6d9;
  opacity: 0;
  animation: heartbeat 1.6s infinite;
}

@keyframes heartbeat {
  0%   { transform: scale(1); }
  20%  { transform: scale(1.1); }
  40%  { transform: scale(1); }
  60%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}

#counter {
  margin-top: 15px;
  font-size: 0.95em;
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- üéµ Music -->
<audio id="bgMusic">
  <source src="assets/cinnamongirl.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <h1 class="glow">Tanjina üíñ</h1>
  <div class="note" id="note1"></div>
  <button onclick="next(2)">Continue</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <h1 class="glow">Will you be my Valentine? üíò</h1>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <div class="note" id="note3"></div>

  <img id="photo" src="assets/photo.jpg">

  <div id="loveNote">I love you my love ‚ù§Ô∏è</div>

  <button id="finishBtn" onclick="next(4)" style="display:none;">
    Finish üíû
  </button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <h1 class="glow">I LOVE YOU ‚ù§Ô∏è</h1>
  <div id="counter"></div>
  <button onclick="replay()">Replay this moment üí´</button>
</div>

<script>
/* üéµ Music: tap to play (iPhone safe) */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

/* Navigation */
function next(n) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("s" + n).classList.add("active");
}

/* Notes */
const note1Text = `Tanjina, I don't like the fact we are so distant now, after over a year of talking
to each other all the time. Even when we would have fights, we were never this distant.
I would at least see you at work and be around you, but now that is not possible either.
I will address something very important right now. I would keep this a complete secret
but I will just tell you a small part here. I don't know if you remember, but this
one time when we went out I told you I would be giving you something in a week or two weeks
time. But then you fell really sick and we were not able to go out because of how bad your
sickness got. Now to the point why what I told is important: when you just go out
and label what we have as a "situationship," it really pisses me off because it is not.
But then again, we do not have an anniversary, which is why I told you I had to give you 
something, and it was not a letter or anything, but that would resolve this whole situation. 
You know how I like to do things perfectly always, but the timing of everything was 
just unfortunate. And I also believe in nazar, because how was everything perfect between us 
and then it went from 100 to 0 just like that. I am just a little disappointed how in this one
month you never texted me once‚Ä¶ it really made me feel like idek how to put it in words.
Anyways, now to the more important part: I did something small for you, so carry on and see
if you like it.`;

const note2Text = `You felt that heartbeat?
That‚Äôs how fast my heart raced when you said yes.
This moment‚Ä¶ it‚Äôs ours üíñ`;
    
const note3Text = 'If you pressed Yes after pressing No multiple times that is fine by me....I know this might be childish what I did here but there was nothing I could really do foryou with how you have been. I want to do these for you, these cute little things and also a lot of other things for you. Why would I not want to?! I want my baby, my love back. I really really really miss her a lot. I want us to be back to how we were ‚Äî that does not mean you have to speak to me the whole day. I just want us to be back to normal. Tanjina Malik, you are the Love Of My Lifeeeee, my baby, my other half. You are the girl I have fallen in love with so deeply, if I don't do these things for you then who do I even do them for? Not one day or moment passes by I don't think about you. I want a life with you, a future with you, a family with you. I want to spend my whole life with you and do everything with you. I love you a lotttttt babe, I love you, I love you, I loveeeee youuuuuuuuuu and I just loveeeeeeeeeeeeeeeeeeeeeee youuuuuuuuuuuuu. I want to tell this to you, the girl I love so deeply, every single day without any sort of hesitation because I want it to be you. You are absolutely perfect in every single aspect for me and I would not want to have it any other way. I LOVE YOU MY LOVE.`;

/* Typing effect */
function typeText(el, text, cb) {
  let i = 0;
  el.textContent = "";
  const interval = setInterval(() => {
    el.textContent += text.charAt(i);
    i++;
    if (i >= text.length) {
      clearInterval(interval);
      if (cb) cb();
    }
  }, 28);
}

typeText(document.getElementById("note1"), note1Text);

/* Valentine buttons */
let yesScale = 1;
document.getElementById("noBtn").onclick = () => {
  yesScale += 0.15;
  document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
};

document.getElementById("yesBtn").onclick = () => {
  navigator.vibrate?.(200);
  next(3);

  const note3 = document.getElementById("note3");
  const photo = document.getElementById("photo");
  const love = document.getElementById("loveNote");
  const finish = document.getElementById("finishBtn");

  typeText(note3, note3Text, () => {
    photo.style.opacity = 1;

    setTimeout(() => {
      love.style.opacity = 1;
    }, 1200);

    setTimeout(() => {
      finish.style.display = "inline-block";
    }, 2300);
  });
};

/* Replay */
function replay() {
  location.reload();
}

/* Date counter */
const startDate = new Date("2025-02-14T00:00:00");
setInterval(() => {
  const now = new Date();
  const diff = now - startDate;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  document.getElementById("counter").textContent =
    `Since 14 Feb 2025 ‚Äî ${days} days, ${hours} hours üíï`;
}, 1000);
</script>

</body>
</html>
