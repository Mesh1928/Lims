<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* --- BODY & BACKGROUND --- */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: #ffe6f0;
    background: linear-gradient(-45deg, #1a001f, #4d0033, #1a001f, #4d0033);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
}

/* --- SCROLLABLE CONTAINER --- */
.container {
    background: rgba(30, 10, 40, 0.85);
    padding: 30px;
    padding-bottom: 50px;
    border-radius: 22px;
    width: 90%;
    max-width: 420px;
    max-height: 80vh;
    box-shadow: 0 0 40px rgba(255, 77, 141, 0.25);
    z-index: 2;
    animation: fadeIn 1.2s ease;
    overflow-y: auto;
    position: relative;
}

/* Gradient fade at bottom */
.container::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(to top, rgba(30,10,40,0.85), rgba(30,10,40,0));
    pointer-events: none;
}

/* --- HEADINGS & TEXT --- */
h1 {
    color: #ff6fae;
}
.name {
    font-size: 34px;
    font-weight: bold;
    color: #ff4d8d;
    text-shadow: 0 0 15px #ff4d8d, 0 0 35px #ff1f6a;
    animation: glow 2s infinite alternate;
}
p {
    font-size: 17px;
    line-height: 1.7;
    min-height: 90px;
    color: #ffe6f0;
    white-space: pre-wrap;
}

/* --- BUTTONS --- */
button {
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    margin: 12px;
    transition: all 0.3s ease;
}
.next-btn, .yes-btn {
    background: linear-gradient(135deg, #ff4d8d, #ff1f6a);
    color: white;
}
.yes-btn {
    animation: heartbeat 1.5s infinite;
}
.no-btn {
    background: #3a2a40;
    color: #ccc;
}
.save-btn {
    background: linear-gradient(135deg, #ffb703, #fb8500);
    color: white;
    font-size: 16px;
    margin-top: 20px;
}

/* --- HIDDEN --- */
.hidden { display: none; }

/* --- VIBRATE --- */
.vibrate { animation: vibrate 0.15s infinite; }

/* --- PULSES --- */
.pulse-screen { animation: screenPulse 0.6s ease; }

/* --- FLOATING HEARTS --- */
.heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    color: #ff4d8d;
    animation: fall linear infinite;
    opacity: 0.7;
}

/* --- SCROLL INDICATOR --- */
.scroll-indicator {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #ffb3c6;
    animation: bounce 1s infinite;
}

/* --- FINAL "I ‚ù§Ô∏è YOU" --- */
#finalLove {
    font-size: 36px;
    font-weight: bold;
    color: #ff4d8d;
    text-shadow: 0 0 15px #ff4d8d, 0 0 40px #ff1f6a;
    opacity: 0;
    animation: pulseFinal 1s infinite alternate;
}

/* --- ANIMATIONS --- */
@keyframes glow { from {text-shadow:0 0 15px #ff4d8d;} to {text-shadow:0 0 40px #ff1f6a;} }
@keyframes heartbeat {0%{transform:scale(1);}14%{transform:scale(1.15);}28%{transform:scale(1);}42%{transform:scale(1.15);}70%{transform:scale(1);}}
@keyframes screenPulse {0%{box-shadow:0 0 0 rgba(255,77,141,0.0);}50%{box-shadow:0 0 80px rgba(255,77,141,0.6);}100%{box-shadow:0 0 0 rgba(255,77,141,0.0);}}
@keyframes vibrate {0%{transform:translate(0);}25%{transform:translate(2px,2px);}50%{transform:translate(-2px,-2px);}75%{transform:translate(2px,-2px);}100%{transform:translate(-2px,2px);}}
@keyframes fadeIn {from{opacity:0; transform:scale(0.95);} to{opacity:1; transform:scale(1);}}
@keyframes bounce {0%,100%{transform:translateX(-50%) translateY(0);}50%{transform:translateX(-50%) translateY(8px);}}
@keyframes pulseFinal {0%{transform:scale(1);}100%{transform:scale(1.2);}}
@keyframes fall {to{transform:translateY(110vh); opacity:0;}}
@keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
</style>
</head>
<body>

function createHeart() {
    const heart = document.createElement('div');

}

/* --------------------- TYPING EFFECT --------------------- */
function typeText(element, text, speed = 35) {
    element.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {

        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

/* --------------------- BUTTON LOGIC --------------------- */
let yesSize = 20;

function goToQuestion() {
    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
}

function sayNo() {
    const yesBtn = document.getElementById('yesBtn');
    yesSize += 6;
    yesBtn.style.fontSize = yesSize + 'px';
    yesBtn.style.padding = (14 + yesSize/4) + 'px ' + (28 + yesSize/3) + 'px';
}

function sayYes() {
    document.getElementById('page2').classList.add('hidden');
    document.getElementById('page3').classList.remove('hidden');

    const container = document.getElementById('container');
    container.classList.add('pulse-screen');
    setTimeout(() => container.classList.remove('pulse-screen'), 600);

    confetti({
        particleCount: 220,
        spread: 120,
        origin: { y: 0.6 },
        shapes: ['heart'],

}

function goToThirdNote() {
